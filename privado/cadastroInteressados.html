<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <title>Cadastro de Interessados - Pet Shop Amigo Animal</title>

  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1601758125946-6ec2ef64c6d7");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 40px;
      margin-top: 100px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }

    h1 {
      color: #4A3F35;
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #06d6a0;
      border-color: #06d6a0;
    }

    .btn-primary:hover {
      background-color: #05b88a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üêæ Cadastro de Interessados</h1>

    <form class="row g-3 needs-validation" novalidate>
      
      <!-- CPF -->
      <div class="col-md-12">
        <label for="cpfInteressado" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpfInteressado" name="cpfInteressado" placeholder="000.000.000-00" required>
        <div class="invalid-feedback">
          Informe um CPF v√°lido.
        </div>
      </div>

      <!-- Nome -->
      <div class="col-md-12">
        <label for="nomeInteressado" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nomeInteressado" name="nomeInteressado" placeholder="Digite seu nome completo" required>
        <div class="invalid-feedback">
          Informe o nome completo.
        </div>
      </div>

      <!-- Telefone -->
      <div class="col-md-12">
        <label for="telefoneInteressado" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefoneInteressado" name="telefoneInteressado" placeholder="(00) 00000-0000" required>
        <div class="invalid-feedback">
          Informe um telefone v√°lido.
        </div>
      </div>

      <!-- E-mail -->
      <div class="col-md-12">
        <label for="emailInteressado" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailInteressado" name="emailInteressado" placeholder="exemplo@email.com" required>
        <div class="invalid-feedback">
          Informe um e-mail v√°lido.
        </div>
      </div>

      <!-- Bot√£o -->
      <div class="col-12 text-center mt-3">
        <button class="btn btn-primary btn-lg" type="submit">Cadastrar Interesse</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Valida√ß√£o Bootstrap
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
